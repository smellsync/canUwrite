<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Shift Game</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            width: 300px;
            text-align: center;
        }
</style>
</head>
<body>
 
    <h2>Type the letters before the correct letters</h2>
<input type="text" id="gameInput" autofocus>
 
    <script>
        document.getElementById("gameInput").addEventListener("keydown", function(event) {
            event.preventDefault(); // Prevent default input behavior
 
            let key = event.key.toUpperCase();
            if (key.length === 1 && key >= 'A' && key <= 'Z') {
                let newChar = String.fromCharCode(((key.charCodeAt(0) - 65 + 2) % 26) + 65);
                this.value += newChar;
            } else if (event.key === "Backspace") {
                this.value = this.value.slice(0, -1);
            }
        });
</script>
 
</body>
</html>
